version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-it_call
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - postgres_data_it_call:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    env_file:
      - ../.env
    command:
      -p ${DB_PORT}

volumes:
  postgres_data_it_call:
